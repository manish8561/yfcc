<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Products</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Products </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Edit Product
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" routerLink="/post"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" offset-2 col-lg-8">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Edit Product</h3>
                    </div>

                    <div class=" card-body">
                        <form [formGroup]="formdata" (submit)="save()">
                            <div class=" row">
                                <div class=" col-md-4">
                                    <div class=" form-group" [ngClass]="{ focused: focus === true }">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-user"> </i>
                                                </span>
                                            </div>
                                            <input class=" form-control" placeholder="Enter Name" type="text"
                                                (focus)="focus = true" (blur)="focus = false" formControlName="name" />
                                        </div>
                                        <div style="color:red" *ngIf="formdata.controls.name.touched && formdata.controls.name.hasError('required')">Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-4">
                                    <div class=" form-group">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-coins"> </i>
                                                </span>
                                            </div>
                                            <input class=" form-control" placeholder="Enter Price" type="number"
                                               formControlName="price" />
                                        </div>
                                        <div style="color:red" *ngIf="formdata.controls.price.touched && formdata.controls.price.hasError('required')">Required</div>
                                    </div>
                                </div>
                            
                                <div class=" col-md-4">
                                    <div class=" form-group">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-user"> </i>
                                                </span>
                                            </div>
                                            <input class=" form-control" placeholder="Enter Quantity" type="number"
                                               formControlName="quantity" />
                                        </div>
                                        <div style="color:red" *ngIf="formdata.controls.quantity.touched && formdata.controls.quantity.hasError('required')">Required</div>
                                    </div>
                                </div>
                            

                                <div class=" col-md-12">
                                    <div class=" form-group" [ngClass]="{ focused: focus1 === true }">
                                        <textarea class="form-control" placeholder="Enter Description"
                                            (focus)="focus1 = true" (blur)="focus1 = false"
                                            formControlName="description"></textarea>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.description.touched && formdata.controls.description.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <select class="form-control" formControlName="status">
                                            <option>Active</option>
                                            <option>Inactive</option>
                                        </select>                                   
                                    </div>
                                </div>
                            </div>

                            <div class=" row">
                                <div class=" col-md-12">
                                    <div class=" dropzone dropzone-multiple" id="dropzone-multiple">
                                        <div class=" fallback">
                                            <div class=" custom-file">
                                                <input class="custom-file-input" id="customFileUploadMultiple"
                                                    multiple="multiple" type="file" name="myFiles" />

                                                <label class=" custom-file-label" for="customFileUploadMultiple">
                                                    Choose file
                                                </label>
                                            </div>
                                        </div>
                                        <ul
                                            class=" dz-preview dz-preview-multiple list-group list-group-lg list-group-flush">
                                            <li class=" list-group-item px-0">
                                                <div class=" row align-items-center">
                                                    <div class=" col-auto">
                                                        <div class=" avatar">
                                                            <img alt="..." class=" avatar-img rounded"
                                                                data-dz-thumbnail="" src="..." />
                                                        </div>
                                                    </div>
                                                    <div class=" col ml--3">
                                                        <h4 class=" mb-1" data-dz-name="">...</h4>

                                                        <p class=" small text-muted mb-0" data-dz-size="">...</p>
                                                    </div>
                                                    <div class=" col-auto">
                                                        <button data-dz-remove="true" class="btn btn-danger btn-sm">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                    <div class=" dropzone dropzone-multiple">
                                        <ul
                                            class=" dz-preview dz-preview-multiple list-group list-group-lg list-group-flush">
                                            <li class=" list-group-item px-0" *ngFor="let img of frontUploadFiles">
                                                <div class=" row align-items-center">
                                                    <div class=" col-auto">
                                                        <div class=" avatar">
                                                            <img alt="{{img}}" class=" avatar-img rounded"
                                                                data-dz-thumbnail=""
                                                                src="{{domain+'uploads/'+img}}" />
                                                        </div>
                                                    </div>
                                                    <div class=" col ml--3">
                                                        <h4 class=" mb-1" data-dz-name="">{{img}}</h4>

                                                        <p class=" small text-muted mb-0" data-dz-size="">0</p>
                                                    </div>
                                                    <div class=" col-auto">
                                                        <button type="button" (click)="removeImage(img)"
                                                            data-dz-remove="true" class="btn btn-danger btn-sm">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </li>


                                        </ul>
                                    </div>
                                </div>


                            </div>

                            <div class="mt-3 row">
                                <div class=" col-md-6">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a routerLink="/product" class="btn btn-sm btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
