<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Teams</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Teams </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Edit Team
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" routerLink="/team"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" offset-2 col-lg-8">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Edit Team</h3>
                    </div>

                    <div class=" card-body">
                        <form [formGroup]="formdata" (submit)="save()">
                            <div class=" row">
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Name</label>
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-tag"> </i>
                                                </span>
                                            </div>
                                            <input class=" form-control" placeholder="Enter Name" type="text"
                                                [ngClass]="{'is-invalid': formdata.controls.name.touched && formdata.controls.name.hasError('required')}"
                                                formControlName="name" />
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.name.touched && formdata.controls.name.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Category</label>
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-list"> </i>
                                                </span>
                                            </div>
                                            <select class="form-control" formControlName="category"
                                                [ngClass]="{'is-invalid': formdata.controls.category.touched && formdata.controls.category.hasError('required')}">
                                                <option *ngFor="let c of categories" value="{{c._id}}">{{c.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.category.touched && formdata.controls.category.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>

                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <label for="">Description</label>
                                        <textarea class="form-control" placeholder="Enter Description"
                                            [ngClass]="{'is-invalid': formdata.controls.description.touched && formdata.controls.description.hasError('required')}"
                                            formControlName="description"></textarea>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.description.touched && formdata.controls.description.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="dropzone dropzone-single mb-3 dz-clickable dz-max-files-reached">
                                        <div class="">
                                            <img alt="{{uploadedFile}}" class="img-thumbnail dz-preview-img"
                                                data-dz-thumbnail="" src="{{domain+'uploads/teams/'+uploadedFile}}"
                                                style="width: 200px;">
                                            <div class="pull-left col-auto"><button type="button"
                                                    class="btn btn-danger btn-sm" (click)="removeImage(uploadedFile)"><i
                                                        class="fas fa-trash"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" dropzone dropzone-single mb-3" id="dropzone-single"
                                        [hidden]="uploadedFile != ''">
                                        <div class=" fallback">
                                            <div class=" custom-file">
                                                <input class=" custom-file-input" id="projectCoverUploads"
                                                    type="file" />

                                                <label class=" custom-file-label" for="projectCoverUploads">
                                                    Choose file
                                                </label>
                                            </div>
                                        </div>

                                        <div class=" dz-preview dz-preview-single">
                                            <div class=" dz-preview-cover">
                                                <img alt="..." class=" dz-preview-img" data-dz-thumbnail="" src="..." />
                                                <div class=" col-auto">
                                                    <button data-dz-remove="true" class="btn btn-danger btn-sm">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 row">
                                <div class=" col-md-6">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a routerLink="/team" class="btn btn-sm btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
