<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Categories</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Categories </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Add Category
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" routerLink="/post"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" offset-2 col-lg-8">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Add Category</h3>
                    </div>
                    <div class=" card-body">
                        <form [formGroup]="formdata" (submit)="save()">
                            <div class=" row">
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-user"> </i>
                                                </span>
                                            </div>
                                            <input class=" form-control" placeholder="Enter Name" type="text"
                                                formControlName="name" />
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.name.touched && formdata.controls.name.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-user"> </i>
                                                </span>
                                            </div>
                                            <textarea placeholder="Enter Description" class="form-control"
                                                formControlName="description"></textarea>
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.description.touched && formdata.controls.description.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 row">
                                <div class=" col-md-6">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a routerLink="/category" class="btn btn-sm btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
