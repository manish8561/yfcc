<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Matches</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Matches </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Edit Match
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" routerLink="/match"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" offset-2 col-lg-8">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Edit Match</h3>
                    </div>

                    <div class=" card-body">
                        <form [formGroup]="formdata" (submit)="save()">
                            <div class=" row">
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Team A</label>
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-tag"> </i>
                                                </span>
                                            </div>
                                            <select class="form-control" formControlName="teamA"
                                                [ngClass]="{'is-invalid': formdata.controls.teamA.touched && formdata.controls.teamA.hasError('required')}">
                                                <option *ngFor="let t of teams" value="{{t._id}}">{{t.name}} -
                                                    {{t.category.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.teamA.touched && formdata.controls.teamA.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Team B</label>
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-tag"> </i>
                                                </span>
                                            </div>
                                            <select class="form-control" formControlName="teamB"
                                                [ngClass]="{'is-invalid': formdata.controls.teamB.touched && formdata.controls.teamB.hasError('required')}">
                                                <option *ngFor="let t of teams" value="{{t._id}}">{{t.name}} -
                                                    {{t.category.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.teamB.touched && formdata.controls.teamB.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Team A Goals</label>
                                        <div class=" input-group input-group-merge">
                                            <input class="form-control" type="number" placeholder="Team A Goals"
                                                [ngClass]="{'is-invalid': formdata.controls.teamA_goals.touched && formdata.controls.teamA_goals.hasError('required')}"
                                                formControlName="teamA_goals" />

                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.teamA_goals.touched && formdata.controls.teamA_goals.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Team B Goals</label>
                                        <div class=" input-group input-group-merge">
                                            <input class="form-control" type="number" placeholder="Team B Goals"
                                                [ngClass]="{'is-invalid': formdata.controls.teamB_goals.touched && formdata.controls.teamB_goals.hasError('required')}"
                                                formControlName="teamB_goals" />

                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.teamB_goals.touched && formdata.controls.teamB_goals.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>

                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="exampleDatepicker">
                                            Match Date
                                        </label>
                                        <input type="text" placeholder="Enter Match Date" class="form-control"
                                            bsDatepicker [minDate]="minDate" [bsConfig]="{
                                          isAnimated: true,
                                          containerClass: 'theme-red',
                                          dateInputFormat: 'YYYY-MM-DD' 
                                        }" formControlName="schedule_date" />
                                        <div style="color:red"
                                            *ngIf="formdata.controls.schedule_date.touched && formdata.controls.schedule_date.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label class=" form-control-label" for="exampleDatepicker">
                                            Match Time
                                        </label>
                                        <timepicker [showMeridian]="isMeridian" [formControlName]="'schedule_time'">
                                        </timepicker>

                                        <div style="color:red"
                                            *ngIf="formdata.controls.schedule_time.touched && formdata.controls.schedule_time.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <label for="">Venue</label>
                                        <textarea class="form-control" placeholder="Enter Venue"
                                            [ngClass]="{'is-invalid': formdata.controls.venue.touched && formdata.controls.venue.hasError('required')}"
                                            formControlName="venue"></textarea>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.venue.touched && formdata.controls.venue.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <div class=" form-group">
                                        <label for="">Remark</label>
                                        <textarea class="form-control" placeholder="Enter Remark"
                                            [ngClass]="{'is-invalid': formdata.controls.remark.touched && formdata.controls.remark.hasError('required')}"
                                            formControlName="remark"></textarea>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.remark.touched && formdata.controls.remark.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-6">
                                    <div class=" form-group">
                                        <label for="">Status</label>
                                        <select class="form-control" formControlName="status"
                                            [ngClass]="{'is-invalid': formdata.controls.status.touched && formdata.controls.status.hasError('required')}">
                                            <option>Pending</option>
                                            <option>Playing</option>
                                            <option>Finished</option>
                                            <option>Canceled</option>
                                            <option>Re-scheduled</option>
                                        </select>

                                        <div style="color:red"
                                            *ngIf="formdata.controls.status.touched && formdata.controls.status.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 row">
                                <div class=" col-md-6">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a routerLink="/match" class="btn btn-sm btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
