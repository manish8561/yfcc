<div class=" header bg-danger pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Pages</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
                            </li>

                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> Pages </a>
                            </li>

                            <li aria-current="page" class=" breadcrumb-item active">
                                Add Page
                            </li>
                        </ol>
                    </nav>
                </div>

                <div class=" col-lg-6 col-5 text-right">
                    <a class=" btn btn-sm btn-neutral" routerLink="/post"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" offset-2 col-lg-8">
            <div class=" card-wrapper">
                <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Add Page</h3>
                    </div>

                    <div class=" card-body">
                        <form [formGroup]="formdata" (submit)="save()">
                            <div class=" row">
                                <div class=" col-md-12">
                                    <div class=" form-group" [ngClass]="{ focused: focus === true }">
                                        <div class=" input-group input-group-merge">
                                            <div class=" input-group-prepend">
                                                <span class=" input-group-text">
                                                    <i class=" fas fa-user"> </i>
                                                </span>
                                            </div>

                                            <input class=" form-control" placeholder="Enter Title" type="text"
                                                (focus)="focus = true" (blur)="focus = false" formControlName="title" />
                                        </div>
                                        <div style="color:red"
                                            *ngIf="formdata.controls.title.touched && formdata.controls.title.hasError('required')">
                                            Required</div>
                                    </div>
                                </div>
                                <div class=" col-md-12">
                                    <div class="row mb-2">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary btn-sm" type="button"
                                                (click)="addDescription()"><i class="fa fa-plus"></i>Add More</button>
                                        </div>
                                    </div>
                                    <div formArrayName="description"
                                        *ngFor="let des of formdata.get('description').controls; let i = index;">
                                        <div class="row form-group">
                                            <div class="col-md-10">
                                                <textarea class="form-control" placeholder="Enter Description"
                                                    [formControlName]="i"></textarea>
                                            </div>
                                            <div class="col-md-2">
                                                <button class="btn btn-sm btn-danger" (click)="removeDescription(i)"
                                                    title="Remove"><i class="fa fa-trash"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class=" row">
                                <div class=" col-md-12">
                                    <div class=" dropzone dropzone-multiple" id="dropzone-multiple">
                                        <div class=" fallback">
                                            <div class=" custom-file">
                                                <input class="custom-file-input" id="customFileUploadMultiple"
                                                    multiple="multiple" type="file" name="myFiles" />

                                                <label class=" custom-file-label" for="customFileUploadMultiple">
                                                    Choose file
                                                </label>
                                            </div>
                                        </div>
                                        <ul
                                            class=" dz-preview dz-preview-multiple list-group list-group-lg list-group-flush">
                                            <li class=" list-group-item px-0">
                                                <div class=" row align-items-center">
                                                    <div class=" col-auto">
                                                        <div class=" avatar">
                                                            <img alt="..." class=" avatar-img rounded"
                                                                data-dz-thumbnail="" src="..." />
                                                        </div>
                                                    </div>
                                                    <div class=" col ml--3">
                                                        <h4 class=" mb-1" data-dz-name="">...</h4>

                                                        <p class=" small text-muted mb-0" data-dz-size="">...</p>
                                                    </div>
                                                    <div class=" col-auto">
                                                        <button data-dz-remove="true" class="btn btn-danger btn-sm">
                                                            <i class="fas fa-trash"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>


                            </div>

                            <div class="mt-3 row">
                                <div class=" col-md-6">
                                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                                    <a routerLink="/page" class="btn btn-sm btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- <div class=" card">
                    <div class=" card-header">
                        <h3 class=" mb-0">Text editor</h3>
                    </div>

                    <div class=" card-body">
                        <form>
                            <div id="quill" data-toggle="quill"></div>
                        </form>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
